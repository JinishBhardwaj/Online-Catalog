<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="onlineCatalogApp">
<head>
    <title>Shoppers Stop | One Stop Shopping</title>
    <link href="content/bootstrap.css" rel="stylesheet" />
    <link href="content/font-awesome.css" rel="stylesheet" />
    <link href="content/loading-bar.css" rel="stylesheet" />
    <script src="scripts/jquery-2.1.1.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/angular-local-storage.js"></script>
    <script src="scripts/loading-bar.js"></script>
    <script src="app/app.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/controllers/indexController.js"></script>
    <script src="app/controllers/accountController.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="indexController">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><span class="fa fa-shopping-cart"></span> Shoppers Stop</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/"><span class="fa fa-home"></span> Home</a></li>
                    <li><a href="#/contact"><span class="fa fa-envelope-o"></span> Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-hide="!authentication.isAuthenticated"><a href="#">Welcome {{ authentication.username }}</a></li>
                    <li class="divider"></li>
                    <li ng-hide="!authentication.isAuthenticated"><a href="#" ng-click="logout()"><span class="fa fa-sign-out"></span> Logout</a></li>
                    <li ng-hide="authentication.isAuthenticated"><a href="#/register"><span class="fa fa-list-alt"></span> Register</a></li>
                    <li ng-hide="authentication.isAuthenticated"><a href="#/login"><span class="fa fa-sign-in"></span> Sign in</a></li>
                </ul>
            </div> 
        </div>
    </nav> 
    <div style="margin-top:50px;">
        <div class="container-fluid">
            <div ng-view=""></div>
        </div>
    </div>
</body>
</html>
